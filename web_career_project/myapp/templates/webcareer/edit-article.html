{% extends 'webcareer/base.html' %}

<title>{% block title %} Phenomenal Home {% endblock title %}</title>


{% block content%}


    <div style="padding: 8px"></div>
    <button type="submit" form="edit-form" class="btn btn-dark">Upload</button>
    <div style="padding: 10px"></div>


<div class="container" style="margin-bottom: 60px">
  <h2>Edit Artical</h2>
  <form method="POST" enctype="multipart/form-data" id="edit-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="title"
        name="title" 
        value="{{portal.title}}"
        />
    </div>

    <div class="form-group">
      <label for="detail">Detail:</label>
      <textarea
        class="form-control"
        row="5"
        id="detail"
        name="detail"
        placeholder="detail"
        />{{portal.detail}}</textarea>
        
    </div>

    <div class="form-group">
      <label for="uploadfile">File:</label>
      <input
        type="file"
        class="form-control"
        id="uploadfile"
        name="uploadfile"
        value="{{portal.file}}"
      />
    </div >
    
    <div style="padding: 10px"></div>
    <div class="row">
      <div style="padding: 8px"></div>
       <input type="hidden" name="form_type" value="formOne">
       <button type="submit" form="edit-form" class="btn btn-dark">Upload</button>
      </form>
      <div style="padding: 10px"></div>
      {% comment %} <form method="POST" id="formTwo">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="formTwo">
          <button type="submit" form="formclear" class="btn badge-danger">Delete</button>
      </form> {% endcomment %}

     
    </div>
{% comment %} 
    <div style="padding: 8px"></div>
    <button type="submit" form="edit-form" class="btn btn-dark">Upload</button>
    <div style="padding: 10px"></div>
     {% endcomment %}
</div>


{% endblock content %}
