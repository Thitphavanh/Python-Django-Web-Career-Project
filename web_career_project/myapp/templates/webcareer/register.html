{% extends 'webcareer/base.html' %}

<title>{% block title %} Phenomenal Home {% endblock title %}</title>

{% block content%}

{% comment %} <div class="container" style="margin-bottom: 60px">
  <h2>Login</h2>
  <p>Please Login First</p>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="email"
        name="email"
      />
    </div>

    <div class="mb-3 mt-3">
      <label for="password">Password:</label>
      <input
        type="text"
        class="form-control"
        id="password"
        placeholder="password"
        name="password"
      />
    </div>

    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" />
        Remember me
      </label>
    </div>

    <div style="padding: 8px"></div>    
    <a class="btn btn-dark" href="#">Submit</a>
  </form>
</div> {% endcomment %}

<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: Arial;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #000000;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #000000;
    }

    div.container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
  <body>


    <div class="container" style="margin-bottom: 60px">
      <h3>Register</h3>
      <p>Please Register First</p>
      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <form action="/action_page.php">
            <label for="first_name">Firstname:</label>
            <input
            type="text"
            id="first_name"
            name="first_name"
            placeholder="Your first name.."
            />
        </div >

        <div class="form-group">
            <form action="/action_page.php">
            <label for="last_name">Lastname:</label>
            <input
            type="text"
            id="last_name"
            name="last_name"
            placeholder="Your last name.."
            />
        </div >

      
      <div class="form-group">
      <form action="/action_page.php">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Your email.."
        />
      </div >

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Your password.."
        />
      </div >
        <input type="submit" value="Summit" />
      </form>
    </div>
  </body>
  </html>
{% endblock content %}
