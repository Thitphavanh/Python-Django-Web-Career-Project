{% extends 'webcareer/base.html' %}

<title>{% block title %} Phenomenal Home {% endblock title %}</title>

{% block content%}

<div class="container" style="margin-bottom: 60px">
  <h2>Edit Information</h2>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-3 mt-3">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="title"
        name="title"
      />
    </div>
    {% comment %}
    <div class="mb-3 mt-3">
      <label for="detail">Detail:</label>
      <input
        type="detail"
        class="form-control"
        id="detail"
        placeholder="detail"
        name="detail"
      />
    </div>
    {% endcomment %}

    <div class="form-group">
      <label for="detail">Detail:</label>
      <textarea
        class="form-control"
        row="6"
        id="detail"
        name="detail"
        placeholder="detail"
      >
      </textarea>
    </div>

    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" />
        Remember me
      </label>

    </div>

    {% comment %} <div class="row" >
      <div class="mb-1 mt-1" >
        <div style="padding: 8px"></div>
       <label for="file">File:</label>
       <button type="submit" class="btn btn-dark">Brown</button>
     </div>
 
     <br />
 
     <div class="mb-1 mt-1">
      <div style="padding: 8px"></div>
       <label for="edit">Edit:</label>
       <button type="submit" class="btn btn-dark">Edit</button>
     </div>
 
     <br />
 
     <div class="mb-1 mt-1">
      <div style="padding: 8px"></div>
       <label for="delete">Delete:</label>
       <button type="submit" class="btn btn-dark">Delete</button>
     </div>

    
    </div> {% endcomment %}

    <div class="row">
      <div style="padding: 8px"></div>
      <button type="submit" class="btn btn-dark">Brown</button>
      <div style="padding: 10px"></div>
       <button type="submit" class="btn btn-dark">Edit</button>
       <div style="padding: 10px"></div>
       <button type="submit" class="btn btn-dark">Delete</button>
    </div>
    <div style="padding: 10px"></div>


    {% comment %} <a class="btn btn-dark" href="#">ເຂົ້າສູ່ລະບົບ</a> {% endcomment %}

</div>



{% endblock content %}
