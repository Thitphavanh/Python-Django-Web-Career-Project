{% extends 'webcareer/base.html' %}

<title>{% block title %} Phenomenal Home {% endblock title %}</title>

{% block content%}

<div class="container" style="margin-bottom: 60px">
  <h2>Login</h2>
  <p>Please Login First</p>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="email"
        name="email"
      />
    </div>

    <div class="mb-3 mt-3">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="password"
        name="password"
      />
    </div>

    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" />
        Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
{% endblock content %}
