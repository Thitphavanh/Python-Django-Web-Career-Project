{% extends 'webcareer/base.html' %}

<title>{% block title %} Phenomenal Home {% endblock title %}</title>

{% block content%}

<div class="container" style="margin-bottom: 60px">
  <h2>Artical</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="detail">Detail:</label>
      <textarea
        class="form-control"
        row="5"
        id="detail"
        name="detail"
        placeholder="detail"
        ></textarea>
    </div>
{% comment %} 
    <div class="form-group">
      <label for="tag">Tag:</label>
      <input
        type="text"
        class="form-control"
        id="tag"
        placeholder="tag"
        name="tag"
      />
    </div> {% endcomment %}

       <div class="form-group">
        <label for="uploadfile">File:</label>
        <input
          type="file"
          class="form-control"
          id="uploadfile"
          name="uploadfile"
        />
      </div >
      <div style="padding: 10px"></div>
      {% comment %} <a href="{% url 'portal' %}" class="btn badge-dark">Upload</a> {% endcomment %}
      <button type="submit" class="btn btn-dark">Upload</button>
    <div style="padding: 10px"></div>

  </form>
</div>
{% endblock content %}
